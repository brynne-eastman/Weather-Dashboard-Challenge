<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links to stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <header class="bg-dark text-white text-center p-3">
        <div class="col-md-12" id="header">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <div class="main-container">
        <div class="row">
            <div class="col-12 col-md-3 search-column">
                <form class="border p-4">
                    <h2>Search for a City:</h2>
                    <input id="input" type="text" class="form-input"/>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <div class="past-city-search" id="past-city-search-btn"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class="selected-city-border" id="current-forcast">
                    <div class="col-12">
                        <h3 id="city-searched"></h3>
                        <div id="current-forcast-container" class="list-group"></div>
                    </div>
                </div>
                <div class="row-border" id="five-day-forecast">
                    <h3 class="col-12" id="forecast"></h3>
                    <div class="d-flex" id="five-day-container"></div>
                </div>

            </div>
        </div>
    </div>
    


    <!-- Links to jquery, Moment, and JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
