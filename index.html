<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links to stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard Challenge</title>
</head>
<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="col-md-12" id="header">Weather Dashboard</div>
        </nav>    
    </header>
    <div class="container-fluid">
        <div class=row>
            <div class="col-md-3">
                    <div class="card-body">
                        <h2>Search for a City:</h2>
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" class="form-control" id="city-input">
                                <button id="search-button" type="submit" class="btn btn-primary">Search</button>
                            </div>

                        </form>
                    </div>
                    <div>
                        <ul id="cityList" class="list-group"></ul>
                    </div>
            <div class="col-md-9">
                <div id="current-weather" class='card'>
                    <div class="card-body">
                        <div id="date-icon">
                            <span id='city-name'></span>
                            <span id='current-icon'></span>
                        </div>
                        <div class="card-text">
                            <p id="current-temp"></p>
                            <p id="current-humidity"></p>
                            <p id="current-wind"></p>
                            <p id="current-uvIndex"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <h4>5-Day Forecast:</h4>
                        <div id="forecast-cards">
                            <div class="card forecast">
                                <div id="forecastDay1" class="card-body">
                                    <span class="card-title" id='forecast-date1'>
                                    </span>
                                    <span id='weather-icon1'></span>
                                    <p class="card-text" id="forecast-temperature-day1"></p>
                                    <p class="card-text" id="forecast-humidity1"></p>
                                </div>
                            </div>
                            <div class="card forecast">
                                <div id="day2" class="card-body">
                                    <span class="card-title" id='forecast-date2'>
                                    </span>
                                    <span id='forecast-icon2'></span>
                                    <p class="card-text" id="temperature-day2"></p>
                                    <p class="card-text" id="forecast-humidity2"></p>
                                </div>
                            </div>
                            <div class="card forecast">
                                <div id="day3" class="card-body">
                                    <span class="card-title" id='forecast-date3'>
                                    </span>
                                    <span id='forecast-icon3'></span>
                                    <p class="card-text" id="temperature-day3"></p>
                                    <p class="card-text" id="forecast-humidity3"></p>
                                </div>
                            </div>
                            <div class="card forecast">
                                <div id="day4" class="card-body">
                                    <span class="card-title" id='forecast-date4'>
                                    </span>
                                    <span id='forecast-icon4'></span>
                                    <p class="card-text" id="temperature-day4"></p>
                                    <p class="card-text" id="forecast-humidity4"></p>
                                </div>
                            </div>
                            <div class="card forecast">
                                <div id="day5" class="card-body">
                                    <span class="card-title" id='forecast-date5'>
                                    </span>
                                    <span id='forecast-icon5'></span>
                                    <p class="card-text" id="temperature-day5"></p>
                                    <p class="card-text" id="forecast-humidity5"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    


    <!-- Links to jquery, Moment, and JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
